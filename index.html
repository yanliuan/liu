<!DOCTYPE html><html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刘剑萍的小店</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-size: 24px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            font-size: 24px;
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <h1>小店</h1>
    <button onclick="showLove()">开始</button>
    <div id="message">I love you.</div><script>
    function showLove() {
        document.getElementById('message').style.display = 'block';
    }
</script>

</body>
</html>
